<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="author" content="Rayan">
    <link rel="stylesheet" href="app.css">
    <title>Word Search Game</title>
</head>

<body>
    <div class="container">
        <h1>Word Search Game!</h1>
        <label >Enter grid size</label>
        <input type="text" name="" id="grid-size">
        <label>Enter comma separated list of words</label>
        <input type="text" name="" id="add-word">
        <button class="submit-word">Generate Grid</button>
        <section class="grid-area"></section>
        <h3>Word List</h3>
        <section class="word-list"></section>
    </div>
</body>
<script type="module" src="js/index.js"></script>
